<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #011bdf, #01aaba);
    }

    .container {
      position: relative;
      width: 450px;
      height: 500px;
      background: #002491;
      border-radius: 8px;
      overflow: hidden;
      /* Prevent overflow during transition */
      transform: scale(0);
      box-shadow:-1px 2px 9px 4px #00ffe1;
    }


    .form-box {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease-in-out;
      /* Smooth transition for transform */
    }

    .form-box.sign-In {
      transform: translateX(0);
      /* Position for Sign-In */
    }

    .form-box.sign-up {
      transform: translateX(100%);
      /* Position Sign-Up off-screen */
    }

    .container.active .form-box.sign-In {
      transform: translateX(-100%);
      /* Move Sign-In off-screen when active */
    }

    .container.active .form-box.sign-up {
      transform: translateX(0);
      /* Bring Sign-Up on screen */
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 30px;
      color: #fff;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
      width: 300px;
      height: 50px;
      border: none;
      font-size: 18px;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #a19e9e;
      border-radius: 5px;
      outline: none;
      background: none;
      color: #ffffff;
    }

    .input-box input:focus {
      border: 2px solid #2fd5ff;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      padding: 5px;
      font-size: 16px;
      color: #2fd5ff;
      pointer-events: none;
      transition: 0.5s;
    }

    .input-box input:valid~label,
    .input-box input:focus~label {
      top: 1px;
      padding: 0 5px;
      color: #faf8f8;
      background: #002491;
    }

    .form-box button {
      width: 300px;
      height: 50px;
      border: none;
      outline: none;
      background: linear-gradient(to right, #011bdf, #01aaba);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin: 15px 0;
    }

    .form-box button:hover {
      background: linear-gradient(to left, #011bdf, #01aaba);
    }

    .form-box .forgot-pas {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 300px;
      margin: 15px 0;
      color: #fff;
    }

    .form-box .forgot-pas a {
      color: #2fd5ff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      word-spacing: 1.5px;
    }

    .forgot-pas a:hover {
      text-decoration: underline;
    }

    .forgot-pas input[type="checkbox"] {
      margin-right: 3px;
      accent-color: #2506f0;
    }

    .sign-opt {
      text-align: center;
    }

    .sign-opt p {
      font-size: 16px;
      color: #fff;
      margin-top: 20px;
    }

    .sign-opt a {
      color: #2fd5ff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      word-spacing: 1.5px;
    }

    .sign-opt a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Sign-In Form -->
    <div class="form-box sign-In">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" required>
          <label for="#">Username</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label for="#">Password</label>
        </div>
        <div class="forgot-pas">
          <label><input type="checkbox">Remember Me</label><a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="sign-opt">
        <p>Create an account <a href="#" class="signUp">Sign Up</a></p>
      </div>
    </div>

    <!-- Sign-Up Form -->
    <div class="form-box sign-up">
      <h2>Sign Up</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" required>
          <label for="#">Username</label>
        </div>
        <div class="input-box">
          <input type="email" required>
          <label for="#">Email</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label for="#">Password</label>
        </div>
        <div class="forgot-pas reme">
          <label><input type="checkbox">I agree to the terms and conditions</label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="sign-opt">
        <p>Already have an account? <a href="#" class="signIn">Sign In</a></p>
      </div>
    </div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const signUp = document.querySelector('.signUp');
    const signIn = document.querySelector('.signIn');

    setTimeout(() => {
      container.style.transform="scale(1)";
    }, 3000);
    // When the "Sign Up" link is clicked, show the sign-up form and hide the sign-in form
    signUp.addEventListener('click', () => {
      container.classList.add('active');
    });

    // When the "Sign In" link is clicked, show the sign-in form and hide the sign-up form
    signIn.addEventListener('click', () => {
      container.classList.remove('active');
    });
  </script>
</body>

</html>
